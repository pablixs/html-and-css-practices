    <div class="nav-box">

    <section class="fotos-perritos">

            <div class="section-title">

            </div>
            <div class="perritos-grid">
                <div class="img-perrito">

                        alt="">
                </div>
                <div class="img-perrito">
                    <img src="https://images.unsplash.com/photo-1615266895858-c243b139d5b9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE4fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=500&q=60"

                        alt="">
                </div>
                <div class="img-perrito">
                    <img src="https://images.unsplash.com/photo-1598628461950-268968751a2e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=388&q=80"
                        alt="">

                <div class="img-perrito">
                    <img src="https://images.unsplash.com/photo-1598134493136-7b63ebbd7b64?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80"
                        alt="">

                        alt="">

    </section>

    <section class="contactanos">
        <div class="container">
            <div class="section-title">
                <h2>Contactanos ;)</h2>
            </div>
            <div class="contactanos-form">
                <form action="">
                    <div class="form-nombre_apellido">
                        <div class="nombre-input">
                            <label for="nombre" class="first-label">Nombre</label>
                            <input type="text" nombre="" id="nombre" placeholder="Tu nombre">
                        </div>
                        <div class="apellido-input">
                            <label for="apellido" class="first-label">Apellido</label>
                            <input type="text" name="" id="apellido" placeholder="Tu apellido">
                        </div>
                    </div>
                    <div class="form-email_mensaje">
                        <div class="email-input">
                            <label for="email" class="second-label">Email</label>
                            <input type="email" nombre="" id="email" placeholder="tucorreo@ejemplo.com">
                        </div>
                        <div class="textarea">
                            <label for="comentario" class="second-label">Tu comentario</label>
                            <textarea name="" id="comentario" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <button>Enviar</button>
                </form>
            </div>
        </div>
    </section>


    <footer>
        <div class="footer-titulo">
            <h2>Este es el final de la p√°gina :D</h2>
        </div>
    </footer>
